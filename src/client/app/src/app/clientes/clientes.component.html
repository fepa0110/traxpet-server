<div class="d-flex justify-content-between">
    <div>
        <h2>Clientes</h2>
    </div>
    <div>
        <button type="button" routerLink="/clientes/new/0" class="btn btn-primary">
                Nuevo cliente
        </button>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th class="text-center">Cliente</th>
                <th class="text-center">Cuit</th>
                <th class="text-center">Razon social</th>
                <th class="text-center">Documento</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of resultsPage.results">
                <td class="text-center">{{ cliente.cliente }}</td>
                <td class="text-center">{{ cliente.cuit }}</td>
                <td class="text-center">{{ cliente.razonSocial }}</td>
                <td class="text-center">{{ cliente.nroDoc != null ? cliente.tipoDoc+" - "+cliente.nroDoc : "-" }}</td>
                <td class="text-center">
                    <a routerLink="/clientes/view/{{cliente.cliente}}" class="p-2"><i class="fa fa-eye" placement="top" ngbTooltip="Ver cliente"></i></a>
                    <!--  <a routerLink="/clientes/edit/{{cliente.cliente}}" class="p-2"><i class="fa fa-pencil" placement="top" ngbTooltip="Editar"></i></a>--> 
                    <!--<a (click)="remove(cliente.cliente)" [routerLink]="" class="p-2"><i class="fa fa-remove" placement="top" ngbTooltip="Eliminar"></i></a> -->                
                </td> 
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example" [hidden]="resultsPage.count <= 1">
        <ul class="pagination pagination-centered justify-content-center">
            <li class="page-item">
                <a class="page-link" (click)="showPage(-2)">&laquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showPage(-1)">&lsaquo;</a>
            </li>
            <li *ngFor="let t of pages; trackBy: $index" [ngClass]="{true: 'active'}[t+1 === currentPage]">
                <a class="page-link" (click)="showPage(t + 1)"> {{t+1}} </a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showPage(-3)">&rsaquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showPage(-4)">&raquo;</a>
            </li>
        </ul>
    </nav>

</div>
